<header>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        <strong>Images Recommender</strong>
      </a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>
<main role="main">
  <div class="container d-flex justify-content-between" style="margin-top: 10px;">
    <section style="width: 100%;">
      <div class="row" style="padding: 0;margin-bottom: 10px;margin-right:0px;margin-left: 0px;">
        <button type="button" class="btn btn-outline-primary" (click)="suggest()">Suggest Images</button>
      </div>
      <div class="row">
        <div class="col-md-8">
          <input type="email" class="form-control" placeholder="Type your title here" [(ngModel)]="title" style="margin-bottom: 10px;">
          <div [ngxSummernote] [(ngModel)]="content" style="margin-top: 10px;">
            ...
        </div>
        </div>
        <div class="col-md-4">
            <div style="width: 100%; height:600px; border: 1px solid #a9a9a9;padding: 10px;overflow-y: scroll;text-align: center;">
              <img [src]="image" alt="IA" class="img-thumbnail" (click)="copyLink(image)" *ngFor="let image of imagesList" style="cursor: pointer;">
            </div>
        </div>
      </div>
    </section>
  </div>
</main>
